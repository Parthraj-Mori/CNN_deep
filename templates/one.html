
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #555;
        }
        input[type="file"] {
            border: 2px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            background: #fafafa;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Image</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Choose an image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <!-- Display a message after upload (optional) -->
        <div class="message">
            {{ans}}
            <button id="soundButton" onclick="playSound()">Play Sound</button>

    <!-- Audio elements -->
    <audio id="catSound" src="cat_sound.mp3"></audio>
    <audio id="dogSound" src="dog_sound.mp3"></audio>

    <script>
        const animal = "{{ans}}";

        function playSound() {
            if (animal === 'Cat') {
                document.getElementById('catSound').play();
            } else if (animal === 'Dog') {
                document.getElementById('dogSound').play();
            } else {
                console.log('Invalid animal sound specified.');
            }
        }
    </script>
            <!-- You can insert dynamic messages here if desired -->
        </div>
    </div>
</body>
</html>
